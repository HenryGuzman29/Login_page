<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #3498db;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 400px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            margin-top: 10px;
            color: #555;
            display: block;
        }

        input {
            padding: 8px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #2ecc71;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
        }

        button:hover {
            background-color: #27ae60;
        }

        canvas {
            margin-top: 20px;
        }
    </style>
    <title>Calculadora de Porcentaje</title>
</head>
<body>

    <div class="container">
        <h1>Calculadora de Porcentaje</h1>
        <label for="valor">Ingrese un valor:</label>
        <input type="number" id="valor" placeholder="Ingrese un número">
        <label for="porcentaje">Ingrese el porcentaje:</label>
        <input type="number" id="porcentaje" placeholder="Ingrese un porcentaje">
        <button onclick="calcularPorcentaje()">Calcular</button>
        <canvas id="resultadoCanvas" width="200" height="100"></canvas>
    </div>

    <script>
        function calcularPorcentaje() {
            var valor = parseFloat(document.getElementById('valor').value);
            var porcentaje = parseFloat(document.getElementById('porcentaje').value);

            if (!isNaN(valor) && !isNaN(porcentaje)) {
                var resultado = (porcentaje / 100) * valor;

                // Dibuja el resultado en un canvas
                var canvas = document.getElementById('resultadoCanvas');
                var ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.font = '20px Arial';
                ctx.fillStyle = '#333';
                ctx.fillText(resultado.toFixed(2) + '%', 70, 50);
            } else {
                alert('Por favor, ingrese valores numéricos válidos.');
            }
        }
    </script>

</body>
</html>
